<body>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Upload a Cat</h4>
			</div>
			<!-- Form to add a Cat -->
			<form id="newCat">
				<fieldset class="form-group">
					<label for="formGroupExampleInput">Cat's Name</label>
					<input type="text" class="form-control cat-name" name="name">
				</fieldset>
				<fieldset class="form-group">
					<label for="formGroupExampleInput2">Description</label>
					<textarea class="form-control addDescription" name="description"></textarea>
				</fieldset>
				<label class="btn btn-primary">
				Upload a Photo <input id="catImage" type="file" style="display: none;">
				</label>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>
			<!-- End Form to add a Cat -->
		</div>
	</div>
</div>
<!-- End Modal -->
<!-- Comments Modal -->
<div class="modal fade" id="myCommentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Add a Comment</h4>
			</div>
			<!-- Form to add a Comment-->
			<form id="newComment">
				<fieldset class="form-group">
					<label for="formGroupExampleInput">Comment</label>
					<textarea class="form-control addCommentField" name="description"></textarea>
					<div id="catCommentContainer">
					</div>
				</fieldset>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>
			<!-- End Form to add a Comment -->
		</div>
	</div>
</div>
<!-- End Comments Modal -->
